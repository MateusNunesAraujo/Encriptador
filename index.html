<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <meta property="og:title" content="ENCRIPTADOR: ESCRIBE MENSAJES DE FORMA ENCRIPTADA">
    <meta property="og:description" content="¡Escribe y comparte mensajes encriptados con tus amigos, como también desencriptar lo que te envién!">
    <meta property="og:image" content="https://mateusnunesaraujo.github.io/Encriptador/resources/ai-generated-8061342_1280.jpg">
    <meta property="og:url" content="https://mateusnunesaraujo.github.io/Encriptador/" />
    <link rel="icon" href="./resources/binary-code.png" type="image/x-icon">
    <title>Encriptador</title>
</head>

<body>
    <div id="cont-advertencia"><div id="advertencia">Tu mensaje contiene mayuscula,caracteres especiales y/o letras con acentos</div></div>
    <div id="cont-mensaje-copiado"><div id="mensaje-copiado">texto copiado al portapapeles</div></div>
    <main>
        <div id="logo">
            <img src="./resources/Logo.png" alt="">
        </div>
        <div class="contenedor-encriptador">
            <div class="contenedor-texto">
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe aquí"></textarea>
                <div class="advertencia"><img src="./resources/Vector.png" alt=""><p>Solo letra minusculas y sin acentos</p></div>
                <div class="botones">
                    <button id="encriptar">Encriptar</button>
                    <button id="desencriptar">Desencriptar</button>
                </div>
            </div>
            <div class="bandeja">
                <div id="mensaje-bandeja">
                    <div id="sin-mensaje">
                        <img src="./resources/Muñeco.png" alt="">
                        <div>
                            <h2>Ningún mensaje fue encontrado</h2>
                            <p>Ingrese el texto que desee encriptar o desencriptar</p>
                        </div>
                    </div>
                 <!--    <button id="copiar">Copiar</button> -->
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./js/main.js"></script>

</html>
